<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries Data</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header id="countries">
        <h2>World Countries Data</h2>
        <p class="subtitle">Currently, we have 250 countries</p>
        <p class="feedback"></p>
    </header>
    <main>

        <div class="wrapper">
            <div class="graph-buttons">
                <button class="population">Population</button>
                <button class="languages">Languages</button>
            </div>
            <h4 class="graph-title"></h4>
            <div class="graphs">
                <div class="graph-wrapper">
                    <div class="grae">English<div class="graph">x</div>91</div>
                </div>
                <div class="graph-wrapper">
                    <div class="graf">French<div class="graph">x</div>45</div>
                </div>
                <div class="graph-wrapper">
                    <div class="graa">Arabic<div class="graph">x</div>25</div>
                </div>
                <div class="graph-wrapper">
                    <div class="gras">Spanish<div class="graph">x</div>24</div>
                </div>
                <div class="graph-wrapper">
                    <div class="grap">portuguese<div class="graph">x</div>9</div>
                </div>
                <div class="graph-wrapper">
                    <div class="grar">Russian<div class="graph">x</div>9</div>
                </div>
                <div class="graph-wrapper">
                    <div class="grad">Dutch<div class="graph">x</div>8</div>
                </div>
                <div class="graph-wrapper">
                    <div class="grag">German<div class="graph">x</div>7</div>
                </div>
                <div class="graph-wrapper">
                    <div class="grac">Chinese<div class="graph">x</div>5</div>
                </div>
                <div class="graph-wrapper">
                    <div class="gras">serbian<div class="graph">x</div>4</div>
                </div>
            </div>
        </div>
    </main>

    <script src="./Data/countries_data.js"></script>
    <script src="./scripts.js"></script>

</body>
</html>
